    <meta charset="utf-8">
    <title>Home -</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #stars, #stars2, #stars3 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
        }

        .game-card {
            background-color: #1f1f1f;
            border: 3px solid #333333;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .game-card a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .game-card a img {
            display: block;
            margin: 0 auto;
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <h1>sorry guys</h1>
    <button id="cloaked-word" class="top-right-button">about:blank</button>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="search (litle buggy)" onkeyup="searchGames()">
    </div>
    
    </h1>

        

    <script>
        document.getElementById("cloaked-word").addEventListener("click", function() {
          window.location.href = "https://supersigmagamingland.github.io"; // Change this to your desired URL
        });
      </script>

   <script>
   function searchGames() {
    let input = document.getElementById('search-bar').value.toLowerCase();
    let games = document.querySelectorAll('.game-card');

    games.forEach(card => {
        let titleElement = card.querySelector("a"); // Ensure it targets the game title
        let title = titleElement ? titleElement.textContent.toLowerCase() : "";

        if (title.includes(input)) {
            card.style.visibility = "visible"; // Keep in layout but visible
            card.style.position = "relative";  // Reset position
            card.style.width = "200px";        // Ensure uniform size
            card.style.height = "250px";
        } else {
            card.style.visibility = "hidden";  // Hide but keep layout intact
            card.style.position = "absolute";  // Remove from grid layout
            card.style.width = "0px";          // Shrink space
            card.style.height = "0px";
        }
    });
}
    </script>    
</body>
</html>
